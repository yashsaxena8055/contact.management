########################### APPLICATION PROPERTIES ##########################
spring.application.name =contact-management
server.servlet.context-path =/api
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
security.excluded.urls=/auth/sign_up,/auth/login,/swagger-ui/**,/swagger-resources/**,/v2/api-docs/**
spring.mvc.pathmatch.matching-strategy: ant_path_matcher
####################### JWT #############################################
jwt.token.validity=18000
jwt.token.secret.key=contactManagementSecretKey3600

######################### DATABASE PROPERTY ###########################################
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/contact_system?autoReconnect=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



